# Carga el módulo ModSecurity
load_module modules/ngx_http_modsecurity_module.so;

events {}

http {
    # Activa ModSecurity y carga las reglas globales
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec.conf;

    include /etc/nginx/mime.types;
    server_tokens off;
    charset utf-8;

    # Headers de seguridad (nivel http: se heredan)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    # add_header Content-Security-Policy "default-src 'self';";

    # Buffering / límites básicos
    client_body_buffer_size 8k;
    client_header_buffer_size 8k;
    client_max_body_size 20M;
    large_client_header_buffers 4 8k;

    # Rate limit por IP
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:5m rate=25r/s;

    upstream ns-admin {
        server ns-admin:5001;
    }

    upstream ns-front {
        server ns-front:5000;
    }

    #####################################################################
    ## CATCH-ALL HTTP (80) — REDIRECT A FQDN Y SIN WAF
    #####################################################################
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Apagar WAF en estos redirects tempranos
        modsecurity off;

        # Certbot HTTP-01 (si alguna vez cae por default_server)
        location /.well-known/acme-challenge/ {
            rewrite ^/\.well-known/acme-challenge(.*) $1 break;
            alias /home/fcvg-certbot/www/certbot/.well-known/acme-challenge/;
        }

        # Si el Host es una IPv4 -> redirigir al dominio
        if ($host ~* "^\d{1,3}(\.\d{1,3}){3}$") {
            return 301 https://sur-neumaticos.com$request_uri;
        }

        # Todo lo demás también al FQDN (https)
        return 301 https://sur-neumaticos.com$request_uri;
    }

    #####################################################################
    ## HTTP (80) explícito de sur-neumaticos.com — redirect a HTTPS
    #####################################################################
    server {
        listen 80;
        listen [::]:80;
        server_name sur-neumaticos.com www.sur-neumaticos.com;

        location /.well-known/acme-challenge/ {
            rewrite ^/\.well-known/acme-challenge(.*) $1 break;
            alias /home/fcvg-certbot/www/certbot/.well-known/acme-challenge/;
        }

        # Bloquea solicitudes peligrosas directas
        if ($request_uri ~* "\.(php|sh)") { 
            return 403; 
        }
        location ~ /\.(ht|git|svn|env) { 
            deny all; 
        }

        location / {
            return 301 https://$server_name$request_uri;
        }

        limit_req zone=req_limit_per_ip burst=25 nodelay;
    }

    #####################################################################
    ## HTTPS principal sur-neumaticos.com
    #####################################################################
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name sur-neumaticos.com www.sur-neumaticos.com;

        ssl_certificate /etc/letsencrypt/live/sur-neumaticos.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sur-neumaticos.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Por si, redirigir si llega con Host = IP (evita 920350)
        if ($host ~* "^\d{1,3}(\.\d{1,3}){3}$") {
            return 301 https://sur-neumaticos.com$request_uri;
        }

        # Parche fino WAF: quitar 920350 SOLO si Host es tu IP pública
        modsecurity_rules '
          SecRule REQUEST_HEADERS:Host "@ipMatch 145.223.94.189" \
            "id:100200,phase:1,pass,nolog,ctl:ruleRemoveById=920350"';

        # Ubicación para `ns-front`
        location / {
            add_header Referrer-Policy "origin-when-cross-origin";
            add_header Access-Control-Allow-Origin https://admin.sur-neumaticos.com;
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Content-Type-Options nosniff;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

            proxy_hide_header X-Powered-By;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;

            proxy_read_timeout 10s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;

            proxy_pass http://ns-front;

            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_intercept_errors on;

            error_page 502 = @ns-front_fallback;
            limit_req zone=req_limit_per_ip burst=25 nodelay;
        }

        # Fallbacks
        location @ns-admin_fallback { 
            return 503; 
        }
        location @ns-front_fallback { 
            return 503; 
        }

        # Página de error personalizada
        error_page 500 502 503 504 /50x.html;
        location = /50x.html { 
            root /usr/share/nginx/html; 
        }
    }

    #####################################################################
    ## admin.sur-neumaticos.com — HTTP -> HTTPS
    #####################################################################
    server {
        listen 80;
        listen [::]:80;
        server_name admin.sur-neumaticos.com;

        location /.well-known/acme-challenge/ {
            rewrite ^/\.well-known/acme-challenge(.*) $1 break;
            alias /home/fcvg-certbot/www/certbot/.well-known/acme-challenge/;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    #####################################################################
    ## admin.sur-neumaticos.com — HTTPS
    #####################################################################
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.sur-neumaticos.com;

        ssl_certificate /etc/letsencrypt/live/sur-neumaticos.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sur-neumaticos.com-0001/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Ubicación para `ns-admin`
        location / {
            add_header Referrer-Policy "origin-when-cross-origin";
            add_header Access-Control-Allow-Origin https://sur-neumaticos.com;
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Content-Type-Options nosniff;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;

            proxy_read_timeout 10s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;

            proxy_pass http://ns-admin;

            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_intercept_errors on;

            error_page 502 = @ns-front_fallback;
            limit_req zone=req_limit_per_ip burst=25 nodelay;
        }

        location ^~ /api/ {
            add_header Referrer-Policy "origin-when-cross-origin";
            add_header Access-Control-Allow-Origin https://sur-neumaticos.com;
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Content-Type-Options nosniff;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;

            proxy_read_timeout 10s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;

            proxy_pass http://ns-admin;

            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_intercept_errors on;

            error_page 502 = @ns-front_fallback;
            limit_req zone=req_limit_per_ip burst=25 nodelay;
        }

        # Fallbacks
        location @ns-admin_fallback { 
            return 503; 
        }
        location @ns-front_fallback { 
            return 503; 
        }

        # Página de error personalizada
        error_page 500 502 503 504 /50x.html;
        location = /50x.html { 
            root /usr/share/nginx/html; 
            }
    }

    #####################################################################
    ## CATCH-ALL HTTPS (443) — REDIRECT A FQDN Y SIN WAF
    #####################################################################
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/sur-neumaticos.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sur-neumaticos.com/privkey.pem;

        # Apagar WAF en estos redirects tempranos
        modsecurity off;

        # Si el Host es una IPv4 -> redirigir al dominio
        if ($host ~* "^\d{1,3}(\.\d{1,3}){3}$") {
            return 301 https://sur-neumaticos.com$request_uri;
        }

        # Todo lo demás también al FQDN (por SNI incorrecto, etc.)
        return 301 https://sur-neumaticos.com$request_uri;
    }
}
